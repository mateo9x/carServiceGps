<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" class="title">Odzyskiwanie hasła</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="form">
    <ion-item>
      <ion-input label="Email" formControlName="email" labelPlacement="floating" [clearOnEdit]="true"></ion-input>
    </ion-item>
    <div class="error-message" *ngIf="hasFormError('email', 'required')">
      <ion-icon name="information-circle-outline"></ion-icon>
      <span>Pole wymagane</span>
    </div>
    <ion-button (click)="resetPassword()">Resetuj hasło</ion-button>
  </form>
</ion-content>
