<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" class="title">Odzyskiwanie hasła</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="form">
    <app-input inputType="email" label="Email" [parent]="form" controlName="email" [errors]="ERRORS"></app-input>
    <ion-button (click)="resetPassword()">Resetuj hasło</ion-button>
  </form>
</ion-content>
